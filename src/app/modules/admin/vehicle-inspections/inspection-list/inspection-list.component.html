<div class="flex flex-col flex-auto w-full p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 w-full">
        <h1 class="text-2xl font-semibold">Vehicle Inspections</h1>

        <button
            mat-flat-button
            color="primary"
            class="px-6"
            (click)="create(null)">
            <mat-icon class="mr-2">add</mat-icon>
            New Inspection
        </button>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-lg shadow border border-gray-200 w-full overflow-auto">

        <table mat-table [dataSource]="inspections" class="w-full">

            <!-- Reservation -->
            <ng-container matColumnDef="reservationId">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">
                    Reservation
                </th>
                <td mat-cell *matCellDef="let i" class="px-4 py-3">
                    #{{ i.reservationId }}
                </td>
            </ng-container>

            <!-- Type -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">
                    Type
                </th>
                <td mat-cell *matCellDef="let i" class="px-4 py-3">
                    {{ i.type === 1 ? 'Check-in' : 'Check-out' }}
                </td>
            </ng-container>

            <!-- Mileage -->
            <ng-container matColumnDef="mileage">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">
                    Mileage
                </th>
                <td mat-cell *matCellDef="let i" class="px-4 py-3">
                    {{ i.mileage }} km
                </td>
            </ng-container>

            <!-- Fuel -->
            <ng-container matColumnDef="fuelLevel">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">
                    Fuel
                </th>
                <td mat-cell *matCellDef="let i" class="px-4 py-3">
                    {{ i.fuelLevel }}%
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium w-32 text-center">
                    Actions
                </th>
                <td mat-cell *matCellDef="let i" class="px-4 py-3 text-center space-x-2">

                    <button mat-icon-button color="primary" (click)="edit(i.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(i.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <!-- Render Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <!-- No Data -->
        <div *ngIf="inspections.length === 0" class="p-6 text-center text-gray-500">
            No vehicle inspections found.
        </div>
    </div>

</div>
