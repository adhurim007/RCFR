<div class="flex flex-col flex-auto w-full p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 w-full">
        <h1 class="text-2xl font-semibold">Car Brands</h1>

        <button
            mat-flat-button
            color="primary"
            class="px-6"
            (click)="openCreate()">
            <mat-icon class="mr-2">add</mat-icon>
            Add Brand
        </button>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-lg shadow border border-gray-200 w-full overflow-auto">

        <table mat-table [dataSource]="brands" class="w-full">

          
             

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">
                    Name
                </th>
                <td mat-cell *matCellDef="let row" class="px-4 py-3">
                    {{ row.name }}
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium w-32">
                    Actions
                </th>
                <td mat-cell *matCellDef="let row" class="px-4 py-3 space-x-2">

                    <button mat-icon-button color="primary" (click)="openEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
    </div>

</div>
