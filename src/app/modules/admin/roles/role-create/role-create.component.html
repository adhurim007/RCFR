<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-xl font-semibold mb-4">Create New Role</h2>

  <form [formGroup]="roleForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. BusinessAdmin" />
      <mat-error *ngIf="roleForm.controls.name.hasError('required')">
        Role name is required
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="w-full mt-4" type="submit">
      Create Role
    </button>
  </form>

  <div *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
</div>
