<div class="flex flex-col flex-auto w-full p-6">

    <div class="flex items-center justify-between mb-6 w-full">
        <h1 class="text-2xl font-semibold">Car Models</h1>

        <button mat-flat-button color="primary" (click)="openCreate()">
            <mat-icon class="mr-2">add</mat-icon>
            Add Model
        </button>
    </div>

     <div class="bg-white rounded-lg shadow border border-gray-200 w-full overflow-auto">

        <table mat-table [dataSource]="models" class="w-full">
 
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3">Model</th>
                <td mat-cell *matCellDef="let row" class="px-4 py-3">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3">Brand</th>
                <td mat-cell *matCellDef="let row" class="px-4 py-3">
                    {{ row.carBrandName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-right">Actions</th>

                <td mat-cell *matCellDef="let row" class="px-4 py-3 text-right">
                    <button mat-icon-button color="primary" (click)="openEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

    </div>

</div>
