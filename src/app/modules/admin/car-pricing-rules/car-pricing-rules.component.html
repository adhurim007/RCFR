<div class="pricing-rules-page">

  <div class="header">
    <button mat-stroked-button color="primary" (click)="backToCars()">
      <mat-icon>arrow_back</mat-icon>
      Back to cars
    </button>

    <h1 class="title">Car pricing rules</h1>

    <button mat-flat-button color="primary" (click)="openCreateModal()">
      <mat-icon>add</mat-icon>
      Add rule
    </button>
  </div>

  <div class="table-wrapper" *ngIf="!isLoading; else loadingTpl">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

      <!-- Rule Type -->
      <ng-container matColumnDef="ruleType">
        <th mat-header-cell *matHeaderCellDef>Rule type</th>
        <td mat-cell *matCellDef="let row">{{ row.ruleType }}</td>
      </ng-container>

      <!-- Price per day -->
      <ng-container matColumnDef="pricePerDay">
        <th mat-header-cell *matHeaderCellDef>Price / day (â‚¬)</th>
        <td mat-cell *matCellDef="let row">{{ row.pricePerDay | number : '1.2-2' }}</td>
      </ng-container>

      <!-- From date -->
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let row">{{ displayDate(row.fromDate) }}</td>
      </ng-container>

      <!-- To date -->
      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let row">{{ displayDate(row.toDate) }}</td>
      </ng-container>

      <!-- Days of week -->
      <ng-container matColumnDef="daysOfWeek">
        <th mat-header-cell *matHeaderCellDef>Days</th>
        <td mat-cell *matCellDef="let row">{{ row.daysOfWeek || '-' }}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <button mat-icon-button color="primary" (click)="openEditModal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRule(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="no-data" *ngIf="dataSource.data.length === 0">
      No pricing rules found for this car.
    </div>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">Loading...</div>
  </ng-template>
</div>
