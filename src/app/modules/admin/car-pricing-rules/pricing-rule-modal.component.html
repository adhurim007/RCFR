<h2 mat-dialog-title>
  {{ isEdit ? 'Edit pricing rule' : 'Create pricing rule' }}
</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="space-y-4"> 
   
  <mat-form-field appearance="outline" class="w-full">
      <mat-label>Select car *</mat-label>
      <mat-select formControlName="carId">
        <mat-option *ngFor="let c of cars" [value]="c.id">
          {{ c.carBrandName }} {{ c.carModelName }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Rule type *</mat-label>
      <mat-select formControlName="ruleType">
        <mat-option *ngFor="let t of ruleTypes" [value]="t">
          {{ t }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Price per day (â‚¬) *</mat-label>
      <input matInput type="number" formControlName="pricePerDay" />
    </mat-form-field>

    <div class="dates-row">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>From date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="fromDate" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>To date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="toDate" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Days of week</mat-label>
      <input
        matInput
        formControlName="daysOfWeek"
        placeholder="e.g. Mon,Tue,Wed"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        rows="3"
        formControlName="description">
      </textarea>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</div>
