<div class="w-full bg-white p-10 rounded-xl shadow">

    <h1 class="text-3xl font-semibold mb-8">
        {{ isEdit ? 'Edit Customer' : 'Create Customer' }}
    </h1>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6">

        <!-- GRID -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Full Name -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Full Name *</mat-label>
                <input matInput formControlName="fullName" />
                <mat-error *ngIf="form.controls['fullName'].invalid">
                    Full Name is required
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
            </mat-form-field>

            <!-- Phone Number -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Phone Number *</mat-label>
                <input matInput formControlName="phoneNumber" />
            </mat-form-field>

            <!-- Document Type -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Document Type *</mat-label>
                <mat-select formControlName="documentType">
                    <mat-option value="ID">ID</mat-option>
                    <mat-option value="Passport">Passport</mat-option>
                    <mat-option value="DriverLicense">Driver License</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Document Number -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Document Number *</mat-label>
                <input matInput formControlName="documentNumber" />
            </mat-form-field>

            <!-- Date of Birth -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Address -->
            <mat-form-field appearance="outline" class="w-full md:col-span-3">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" />
            </mat-form-field>

        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4 pt-4">
            <button mat-button type="button" (click)="cancel()">Cancel</button>
            <button mat-flat-button color="primary" type="submit">
                {{ isEdit ? 'Update Customer' : 'Create Customer' }}
            </button>
        </div>

    </form>

</div>
