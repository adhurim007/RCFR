<div class="flex flex-col w-full p-8 bg-white">

    <!-- Title -->
    <h1 class="text-3xl font-semibold mb-10">
        {{ isEdit ? 'Edit Vehicle Damage' : 'New Vehicle Damage' }}
    </h1>

    <!-- FORM -->
    <form [formGroup]="form"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- Reservation -->
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Reservation</mat-label>
            <mat-select formControlName="reservationId">
                <mat-option *ngFor="let r of reservations" [value]="r.id">
                    #{{ r.id }} – {{ r.customerName }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Damage Type -->
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Damage Type</mat-label>
            <mat-select formControlName="damageType">
                <mat-option *ngFor="let t of damageTypes" [value]="t.value">
                    {{ t.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Estimated Cost -->
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Estimated Cost (€)</mat-label>
            <input matInput type="number" formControlName="estimatedCost">
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option [value]="1">Pending</mat-option>
                <mat-option [value]="2">Approved</mat-option>
                <mat-option [value]="3">Rejected</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline"
                        class="w-full md:col-span-2 lg:col-span-3">
            <mat-label>Description</mat-label>
            <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>

        <!-- IMAGE UPLOAD -->
        <div class="col-span-1 md:col-span-2 lg:col-span-3">

            <label class="block text-sm font-medium mb-2">
                Damage Images
            </label>

            <input
                type="file"
                multiple
                accept="image/*"
                (change)="onFilesSelected($event)"
                class="block w-full text-sm border rounded p-2"
            />

            <!-- Selected Images -->
            <div *ngIf="selectedImages.length > 0" class="mt-4">

                <h3 class="text-sm font-semibold mb-2">
                    Selected images ({{ selectedImages.length }})
                </h3>

                <ul class="space-y-2">
                    <li *ngFor="let file of selectedImages; let i = index"
                        class="flex items-center justify-between p-2 border rounded bg-gray-50">

                        <span class="text-sm truncate">
                            {{ file.name }}
                        </span>

                        <button mat-icon-button
                                color="warn"
                                type="button"
                                (click)="removeImage(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </li>
                </ul>

            </div>
        </div>

    </form>

    <!-- ACTIONS -->
    <div class="flex justify-end space-x-4 mt-10">
        <button mat-button color="warn" (click)="cancel()">
            Cancel
        </button>

        <button mat-flat-button
                color="primary"
                (click)="save()"
                [disabled]="form.invalid">
            {{ isEdit ? 'Update' : 'Save' }}
        </button>
    </div>

</div>
