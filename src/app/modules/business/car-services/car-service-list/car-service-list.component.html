<div class="flex flex-col w-full px-6 py-6"> 
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">Lista e servisimeve</h1>

    <button
      mat-flat-button
      color="primary"
      class="rounded-full"
      (click)="create()">
      + Shto servis
    </button>
  </div>

  <!-- Card -->
  <div class="bg-card rounded-2xl shadow overflow-hidden">

    <!-- Table Header -->
    <div class="grid grid-cols-12 gap-4 px-6 py-4 text-xs font-semibold text-gray-500 border-b bg-gray-50">
      <div class="col-span-2">TIPI</div>
      <div class="col-span-2">DATA</div>
      <div class="col-span-2">KILOMETRAZHA</div>
      <div class="col-span-2">KOSTO</div>
      <div class="col-span-3">SERVISI</div>
      <div class="col-span-1 text-right">VEPRIME</div>
    </div>

    <!-- Rows -->
    <div
      *ngFor="let s of services"
      class="grid grid-cols-12 gap-4 px-6 py-4 items-center border-b hover:bg-gray-50">

      <!-- Service Type -->
      <div class="col-span-2 font-medium">
        {{ s.serviceType }}
      </div>

      <!-- Service Date -->
      <div class="col-span-2 text-sm text-gray-600">
        {{ s.serviceDate | date:'dd.MM.yyyy' }}
      </div>

      <!-- Mileage -->
      <div class="col-span-2 text-sm text-gray-600">
        {{ s.mileage || '-' }}
      </div>

      <!-- Cost -->
      <div class="col-span-2 font-semibold">
        {{ s.cost | number:'1.2-2' }} €
      </div>

      <!-- Service Center -->
      <div class="col-span-3 text-sm text-gray-600 truncate">
        {{ s.serviceCenter || '-' }}
      </div>

      <!-- Actions -->
      <div class="col-span-1 flex justify-end">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(s.id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>

          <button mat-menu-item (click)="delete(s.id)">
            <mat-icon class="text-red-500">delete</mat-icon>
            <span class="text-red-500">Delete</span>
          </button>
        </mat-menu>
      </div>
    </div> 
    <!-- Empty -->
    <div
      *ngIf="!loading && services.length === 0"
      class="px-6 py-10 text-center text-gray-400">
      Nuk ka servisime të regjistruara
    </div>

  </div>
</div>
