<div class="flex flex-col flex-auto w-full p-6">

    <div class="flex items-center justify-between mb-6 w-full">
        <h1 class="text-2xl font-semibold">Business Locations</h1>

        <button
            mat-flat-button
            color="primary"
            class="px-6"
            (click)="openCreate()">
            <mat-icon class="mr-2">add</mat-icon>
            Add Location
        </button>
    </div>

    <div class="bg-white rounded-lg shadow border border-gray-200 w-full overflow-auto">

        <table mat-table [dataSource]="locations" class="w-full">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">Name</th>
                <td mat-cell *matCellDef="let l" class="px-4 py-3">{{ l.name }}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">Address</th>
                <td mat-cell *matCellDef="let l" class="px-4 py-3">{{ l.address }}</td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">State</th>
                <td mat-cell *matCellDef="let l" class="px-4 py-3">{{ l.stateName }}</td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium">City</th>
                <td mat-cell *matCellDef="let l" class="px-4 py-3">{{ l.cityName }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium w-32 text-center">
                    Actions
                </th>
               <td mat-cell *matCellDef="let l" class="px-4 py-3 text-center space-x-2">

                    <button mat-icon-button color="primary" (click)="openEdit(l)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(l.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
           </ng-container>

            <!-- Render Header & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <div *ngIf="locations.length === 0" class="p-6 text-center text-gray-500">
            No business locations found.
        </div>

    </div>

</div>
